<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>неполная карточка товара</title>
  <link href="../static/css/styles.min.css" rel="stylesheet">
</head>

<body>
  <header class="container header">
    <div class="header__wrapper">
      <a href="/" class="header__logo-link">Яблочная лавка</a>
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__menu-item"><a href="/" class="header__menu-link">Главная</a></li>
          <li class="header__menu-item"><a href="/search" class="header__menu-link">Поиск</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="item-card">
      <div class="item-card__card">
        <div class="item-card__img-wrapper">
          <img src="../static/img/item1.jpg" srcset="../static/img/item1_2x.jpg" alt="" class="item-card__img" />
        </div>
        <img src="../static/{{ entity.img }}" srcset="../static/{{ entity.img_set }}" alt="" class="item__img" />
            </div>
            <p class="item__title">{{ entity.name }}</p>
            <p class="item__descr">{{ entity.cpu }} {{ entity.ram }} {{ entity.video }}</p>
            <p class="item__price">{{ entity.price }}</p>
      </div>
    </section>
  </main>
</body>

</html>
